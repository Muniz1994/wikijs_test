<p>A área de implantação (Ai) de um edifício é a área de solo ocupada pelo edifício. Corresponde à área do solo contido no interior de um polígono fechado que compreende: - O perímetro exterior do contacto do edifício com o solo;- O perímetro exterior das paredes exteriores dos pisos em cave.  </p>
