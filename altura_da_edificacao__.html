<p>A altura da edificação é a dimensão vertical medida desde a <a href="/cota_de_soleira_">cota de soleira</a> até ao ponto mais alto do edifício, incluindo a cobertura e demais volumes edificados nela existentes, mas excluindo chaminés e elementos acessórios e decorativos, acrescida da elevação da soleira, quando aplicável.</p>
