<p>Sistema de Informação geográfica (SIG) pode ser entendido como uma ferramenta de sistematização, armazenamento, gestão, exploração e disponibilização de conjuntos de dados geográficos, constituída por bases de dados de informação geográfica e alfanumérica georreferenciada.</p>
