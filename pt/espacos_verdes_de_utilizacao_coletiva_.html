<p>Os espaços verdes de utilização coletiva são as áreas de solo urbano enquadradas na estrutura ecológica municipal que, além das funções de proteção e valorização ambiental e paisagística, se destinam à utilização pelos cidadãos em atividades de estadia, recreio e lazer ao ar livre. </p>
