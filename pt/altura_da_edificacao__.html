<p>A altura da edificação é a dimensão vertical medida desde a cota de soleira até ao ponto mais alto do edifício, incluindo a cobertura e demais volumes edificados nela existentes, mas excluindo chaminés e elementos acessórios e decorativos, acrescida da elevação da soleira, quando aplicável. </p>
