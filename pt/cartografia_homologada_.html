<p>Cartografia homologada é a cartografia topográfica vetorial, cartografia topográfica de imagem ou cartografia hidrográfica ou cartografia temática não oficial que tenha sido reconhecida pela entidade competente em como cumpre as normas e especificações técnicas aplicáveis. </p>
