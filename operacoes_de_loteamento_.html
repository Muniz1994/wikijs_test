<p>As operações de loteamento são as ações que tenham por objeto ou por efeito a constituição de um ou mais lotes destinados, imediata ou subsequentemente, à edificação urbana e de que resulte a divisão de um ou vários prédios ou do seu reparcelamento. </p>
